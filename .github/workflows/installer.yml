name: Create Installer

on:
    push:
        branches: [main]
        tags: ["v*"]
    pull_request:
        branches: [main]
    workflow_dispatch:

permissions:
    contents: write

jobs:
    build-and-install:
        runs-on: ${{ matrix.os }}
        strategy:
            fail-fast: false
            matrix:
                os: [windows-latest, ubuntu-latest]
                include:
                    - os: windows-latest
                      runtime: win-x64
                      installer_ext: .exe
                    - os: ubuntu-latest
                      runtime: linux-x64
                      installer_ext: .run
        steps:
            - name: Checkout Code
              uses: actions/checkout@v4

            - name: Setup .NET
              uses: actions/setup-dotnet@v4
              with:
                  dotnet-version: "10.0.x"

            - name: Restore Dependencies
              run: dotnet restore NeroiStack.sln

            - name: Publish Application
              run: |
                  dotnet publish NeroiStack/NeroiStack.csproj -c Release -r ${{ matrix.runtime }} --self-contained true -o ./publish

            - name: Install Qt Installer Framework
              shell: bash
              run: |
                  python3 -m pip install aqtinstall
                  if [ "$RUNNER_OS" == "Windows" ]; then
                    python3 -m aqt install-tool windows desktop tools_ifw --outputdir "$HOME/Qt"
                  else
                    python3 -m aqt install-tool linux desktop tools_ifw --outputdir "$HOME/Qt"
                  fi

            - name: Prepare Installer Data
              shell: bash
              run: |
                  mkdir -p installer/packages/com.neroi.stack/data
                  cp -r ./publish/* installer/packages/com.neroi.stack/data/

            - name: Build Installer
              shell: bash
              run: |
                  IFW_BIN=$(find $HOME/Qt/Tools/QtInstallerFramework -name "bin" -type d | head -n 1)
                  if [ -z "$IFW_BIN" ]; then
                    echo "Error: Could not find IFW bin directory"
                    exit 1
                  fi
                  export PATH="$PATH:$IFW_BIN"
                  echo "PATH set to: $IFW_BIN"
                  if [ "$RUNNER_OS" == "Linux" ]; then
                    [ -f installer/packages/com.neroi.stack/data/NeroiStack ] && chmod +x installer/packages/com.neroi.stack/data/NeroiStack
                  fi

                  binarycreator --version
                  binarycreator -v -c installer/config/config.xml -p installer/packages NeroiStack-Installer-${{ matrix.runtime }}${{ matrix.installer_ext }}

            - name: Upload Installer to Artifacts
              uses: actions/upload-artifact@v4
              with:
                  name: NeroiStack-Installer-${{ matrix.runtime }}
                  path: NeroiStack-Installer-${{ matrix.runtime }}${{ matrix.installer_ext }}
                  if-no-files-found: error

            - name: Release Installer
              uses: softprops/action-gh-release@v2
              if: startsWith(github.ref, 'refs/tags/')
              with:
                  files: NeroiStack-Installer-${{ matrix.runtime }}${{ matrix.installer_ext }}
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
