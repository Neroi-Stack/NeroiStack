name: Create Installer

on:
    push:
        branches: [main]
        tags: ["v*"]
    pull_request:
        branches: [main]
    workflow_dispatch:
jobs:
    build-and-install:
        runs-on: ${{ matrix.os }}
        strategy:
            fail-fast: false
            matrix:
                os: [windows-latest, ubuntu-latest]
                include:
                    - os: windows-latest
                      runtime: win-x64
                      installer_ext: .exe
                    - os: ubuntu-latest
                      runtime: linux-x64
                      installer_ext: .run
        steps:
            - name: Checkout Code
              uses: actions/checkout@v4

            - name: Upload Installer to Artifacts
              uses: actions/upload-artifact@v4
              with:
                  name: NeroiStack-Installer-${{ matrix.runtime }}
                  path: NeroiStack-Installer-${{ matrix.runtime }}${{ matrix.installer_ext }}

            - name: Release Installer
              uses: softprops/action-gh-release@v2
              if: startsWith(github.ref, 'refs/tags/')
              with:
                  files: |
                      NeroiStack-Installer-${{ matrix.runtime }}${{ matrix.installer_ext }}
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
